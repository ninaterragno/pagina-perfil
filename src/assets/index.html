<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Perfil - Carolini</title>

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    />
    <!-- Seu CSS -->
    <link rel="stylesheet" href="src/assets/css/styles.css" />
    </head>

    <body>
        <main class="d-flex justify-content-center align-items-center vh-100">
            <div class="wrapper text-center text-light">

            <h1 class="mb-4">Meu Perfil</h1>
            <img src="../assets/img/perfil.png" alt="Imagem do Perfil" class="profile-img mb-3">

            <h3>Carolini</h3>
            <p class="mb-4">Estudante de Front End no Senac Tech.</p>

            <hr class="divider"/>

            <section class="mt-4">
                <h4>Habilidades</h4>
                <ul class="list-group list-group-flush text-start mt-3">
                <li class="list-group-item bg-transparent text-light border-0">• Habilidade 1</li>
                <li class="list-group-item bg-transparent text-light border-0">• Habilidade 2</li>
                <li class="list-group-item bg-transparent text-light border-0">• Habilidade 3</li>
                </ul>
            </section>

            <hr class="divider"/>

            <section class="mt-4">
                <h4>Entre em Contato</h4>
                <form class="mt-3">
                <input type="text" class="form-control custom-input mb-3" placeholder="Seu nome">
                <input type="email" class="form-control custom-input mb-3" placeholder="Seu email">
                <button type="submit" class="btn custom-btn w-100">Enviar Mensagem</button>
                </form>
            </section>

            <footer class="mt-4 text-muted small">© 2025 Carolini</footer>
            </div>
        </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
